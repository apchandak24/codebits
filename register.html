<div class="container-fluid" style="width:50%;margin-top:20px"  ng-controller="registerCtrl" >

    <div ng-hide="autherror">
    
        <form role="form"  target="fake-target" name="feedbackform">
            <div class="form-group">
            <label>Session:</label>
            <input type="text" class="form-control" ng-model="session" required>
          </div>
          <div class="form-group">
            <label>Email address:</label>
            <input type="email" class="form-control" ng-model="email" required>
              <span ng-show="feedbackform.myAddress.$error.email">Not a valid e-mail address</span>
          </div>
          <div class="form-group">
            <label>How can we improve:</label>
            <input type="text" class="form-control" ng-model="improve" required>
          </div>


          <button type="submit" class="btn btn-default" ng-click="submitFeedback()">Submit</button>
            <br>
            <br>
            <div class="form-group">
            <label>{{response}}</label>
            </div>
        </form>
   </div>
   <div ng-show="autherror">
        <p>error</p>
   </div>



</div>
